<html>
    <link rel="stylesheet" href="style.css">
  <head>
    <title>Calculator Leilani Sumi sweeeeeee</title>
  </head>
  <body>
      <div id='calc-contain'>

        <form name="calculator">

          <input type="text" name="answer" />
          <br>

          <input type="button" value=" 1 " onclick="calculator.answer.value += '1'" />
          <input type="button" value=" 1 " onclick="calculator.answer.value += '2'" />
          <input type="button" value=" 1 " onclick="calculator.answer.value += '3'" />
          <input type="button" value=" 1 " onclick="calculator.answer.value += '+'" />
          <br/>

          <br>
          <input type="button" value=" 1 " onclick="calculator.answer.value += '4'" />
          <input type="button" value=" 1 " onclick="calculator.answer.value += '5'" />
          <input type="button" value=" 1 " onclick="calculator.answer.value += '6'" />
          <input type="button" value=" - " onclick="calculator.answer.value += '-'" />
          <br/>

          <br>
          <input type="button" value=" 1 " onclick="calculator.answer.value += '7'" />
          <input type="button" value=" 1 " onclick="calculator.answer.value += '8'" />
          <input type="button" value=" 1 " onclick="calculator.answer.value += '9'" />
          <input type="button" value=" 1 " onclick="calculator.answer.value += '*'" />
          <br/>

          <br>
          <input type="button" value=" c " onclick="calculator.answer.value = ''" />
            <input type="button" value=" 0 " onclick="calculator.answer.value += '0'" />
            <input type="button" value=" = " onclick="calculator.answer.value = eval(calculator.answer.value)" />
            <input type="button" value=" / " onclick="calculator.answer.value += '/'" />
            <br/> 
        </form>
        <div id="agh">
            <p>Leilani Sumi heheehehe</p>
          </div>
        </div>
      </body>
</html>
